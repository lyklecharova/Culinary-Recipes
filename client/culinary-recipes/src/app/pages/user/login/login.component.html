<div class="login-section">
	<form class="login-form" #form="ngForm" (ngSubmit)="login(form)">
		<label for="email" class="login-form-label">Email</label>
		<input 
			type="text" 
			id="email" 
			name="email" 
			class="login-form-input" 
			required 
			placeholder="Enter your email..."
			ngModel
			#inputEmail="ngModel"
			[appEmail]="domains"
		>
		<div class="icon">
			<i class="fas fa-user"></i>
		</div>
		
		<br>
		<br>

		<ng-container *ngIf="inputEmail.touched">
			<p class="error" *ngIf="inputEmail.errors?.['required']">Email is required</p>
			<p class="error" *ngIf="inputEmail.errors?.['emailValidator']">Email is not valid</p>
		</ng-container>

		<label for="password" class="login-form-label">Password</label>
		<input 
			type="password" 
			id="password" 
			name="password" 
			class="login-form-input" 
			required
			placeholder="Enter your password..."
			ngModel
			#inputPassword="ngModel"
			minlength="4"
		>
		<div class="icon">
			<i class="fa-solid fa-lock"></i>
		</div>
		<br>
		<br>

		<ng-container *ngIf="inputPassword.touched">
			<p class="error" *ngIf="inputPassword.errors?.['required']">Password is required</p>
			<p class="error" *ngIf="inputPassword.errors?.['minlength']">Password should be at least 4 charactrers</p>
		</ng-container>

		<!-- <input type="submit" value="Login" class="login-form-button"> -->
		<button class="login-form-button">Login</button>
	</form>
</div>
